<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta property="fc:frame" content="vNext" />
<meta property="fc:frame:image" content="https://mintnprintv1-one.vercel.app/welcome.png" />
<meta property="og:image" content="https://mintnprintv1-one.vercel.app/welcome.png" />
<meta property="fc:frame:post_url" content="https://mintnprintv1-one.vercel.app/" />
<meta property="fc:frame:button:1" content="Generate Image" />
<meta property="fc:frame:input:text" content="Enter prompt..." />
<meta property="og:title" content="AI Image Generator & NFT Minter" />
<meta property="og:description" content="Generate AI images with DALL-E and mint them as NFTs from Farcaster" />
<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#3557B7">
<meta name="sdk:endpoint" content="/sdk">
<meta name="sdk:version" content="0.8.0">
<meta name="miniapp:manifest" content="/sdk/manifest">
<title>AI Image Generator Frame</title>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    color: #333;
    transition: background-color 0.3s, color 0.3s;
  }
  body[data-theme="dark"] {
    background-color: #121212;
    color: #f5f5f5;
  }
  h1 {
    font-size: 24px;
    margin-bottom: 16px;
  }
  p {
    font-size: 16px;
    line-height: 1.5;
  }
  .loading {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100px;
  }
  #error-message {
    color: #e53935;
    display: none;
    border: 1px solid #e53935;
    padding: 10px;
    margin: 10px 0;
    border-radius: 4px;
    background-color: rgba(229, 57, 53, 0.1);
  }
</style>
<!-- Load Farcaster Frame SDK from CDN (latest version) -->
<script type="module" src="https://cdn.jsdelivr.net/npm/@farcaster/frame-sdk@latest/dist/index.min.js"></script>
<!-- Load our client side code -->
<script type="module" src="/client.js"></script>
</head>
<body>
<div id="app">
  <h1>AI Image Generator Frame</h1>
  <p>This is a Farcaster Frame for generating AI images with DALL-E.</p>
  <p>Enter a prompt and click "Generate Image" to create AI artwork that you can mint as an NFT.</p>
  
  <div id="error-message"></div>
  
  <div id="loading" class="loading" style="display: none;">
    <p>Loading...</p>
  </div>
</div>

<script>
  // Initialize the error handling
  window.addEventListener('error', function(event) {
    const errorDiv = document.getElementById('error-message');
    errorDiv.style.display = 'block';
    errorDiv.textContent = 'Error: ' + event.message;
    console.error('Caught error:', event);
  });
</script>
</body>
</html>
